version: '3'
services:
  db:
    image: "postgres"
    environment:
     POSTGRES_PASSWORD: 123456
     POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - ../../postgres-data:/var/lib/postgresql/data

  server:
    image: house-chores-server:latest
    depends_on:
      - db
    command:
      bash /usr/app/scripts/dev.sh
    volumes:
        - ../../server:/usr/app/:rw
        - ../../server/node_modules:/usr/app/node_modules

  web:
    build: .
    ports:
      - "80:80"
    depends_on:
      - server
    links:
      - server:server-app
      